<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars List</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>VIN</th>
    </tr>

    <tr th:each="list : ${listCars}">
        <td th:utext="${list.carModel}">name</td>
        <td th:utext="${list.carColor}">color</td>
        <td th:utext="${list.carVIN}">model</td>
    </tr>

</table>
</body>
</html>
